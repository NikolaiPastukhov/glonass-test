<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Глонасс</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="table-first">
        <table>
            <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="add-tr">Add</button>
    </div>
    <div class="table-second">
        <table>
            <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="add-tr">Add</button>
    </div>
    <div class="table-result">
        <table>
            <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="calculate">Calculate</button>
    </div>
</div>
<div class="canvas-tables">
    <canvas id="canvas-table-first" class="canvas" width="500px" height="500px"></canvas>
    <canvas id="canvas-table-second" class="canvas" width="500px" height="500px"></canvas>
    <canvas id="canvas-table-result" class="canvas" width="500px" height="500px"></canvas>
</div>
</body>
<script src="app.js"></script>
</html>
